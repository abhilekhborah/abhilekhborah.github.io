    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", Arial, sans-serif;
            background-color: #ffffff;
            color: #5a5a5a;
            line-height: 1.6;
        }

        header {
            background-color: #ffffff;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #ebebeb;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 400;
        }

        header h1 .first-name {
            font-weight: 700;
        }

        header h1 .last-name {
            font-weight: 400;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #5a5a5a;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #6f777d;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        .section p {
            font-size: 1rem;
            line-height: 1.8;
            color: #374151;
            margin-bottom: 1rem;
        }

        .section ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .section li {
            margin-bottom: 0.5rem;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #7a8288;
            font-size: 0.85rem;
            border-top: 1px solid #ebebeb;
            margin-top: 3rem;
            background-color: #f5f5f5;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .header-container {
                gap: 1rem;
                flex-direction: column;
            }

            nav {
                gap: 1rem;
                justify-content: center;
            }

            main {
                padding: 0 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <header>

                <a href="./about.html">About</a>

        <h2 class="page-title">About</h2>
